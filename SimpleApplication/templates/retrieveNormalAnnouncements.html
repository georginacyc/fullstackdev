{% extends "staffBase.html" %}
{% block title %}monoqlo - announcements{% endblock %}

{% block content %}
<h1 class="display-4">Announcements</h1>
<div>
    <table class="table  table-hover table-dark">
        <thead>
            <tr>
                <th>Date</th>
                <th>Title</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
         {% for x in annList %}
            <tr>
                <td class="annDate">{{ x.get_date() }}</td>
                <td class="annTitle">{{ x.get_title() }}</td>
                <td class="annDesc">{{ x.get_description() }}</td>
            </tr>
         {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
